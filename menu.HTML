<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi sitio web</title>
    <style>
      /* Estilos para el menú de navegación */
      header {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
      }

      nav {
        display: none;
      }

      label {
        cursor: pointer;
        font-size: 24px;
      }

      input[type="checkbox"] {
        display: none;
      }

      @media screen and (min-width: 768px) {
        nav {
          display: block;
        }

        label {
          display: none;
        }

        .menu {
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        .menu li {
          margin-right: 20px;
        }

        .menu li:last-child {
          margin-right: 0;
        }

        .menu a {
          color: #fff;
          text-decoration: none;
          font-size: 18px;
          font-weight: bold;
          padding: 10px;
        }

        .menu a:hover {
          background-color: #555;
        }
      }

      /* Estilos para el contenido de la página */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .contenido {
        padding: 80px 20px 20px;
        text-align: center;
      }

      h1 {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      p {
        font-size: 24px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <!-- Menú de navegación -->
    <header>
      <div class="logo">Mi sitio web</div>
      <nav>
        <ul class="menu">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Productos</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
      <label for="toggle">&#9776;</label>
      <input type="checkbox" id="toggle" />
    </header>
  </body>
</html>
