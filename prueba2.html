<!DOCTYPE html>
<html>
<head>
  <title>Carrusel de Imágenes con Descripción Fija</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <style>
    .owl-carousel {
      position: relative;
    }
    .owl-carousel img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .owl-carousel .owl-item .description {
      position: absolute;
      bottom: 0;
      left: 0;
      padding: 10px;
      background-color: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 14px;
      width: 100%;
      opacity: 0.8;
    }
    .owl-carousel .owl-dots, .owl-carousel .owl-nav {
      z-index: 1;
    }
    .owl-carousel .owl-item {
      position: relative;
    }
  </style>
</head>
<body>

<div class="owl-carousel">
  <div>
    <img src="https://via.placeholder.com/800x400?text=Imagen%201" alt="Imagen 1">
    <div class="description">Descripción fija para todas las imágenes</div>
  </div>
  <div>
    <img src="https://via.placeholder.com/800x400?text=Imagen%202" alt="Imagen 2">
    <div class="description">Descripción fija para todas las imágenes</div>
  </div>
  <div>
    <img src="https://via.placeholder.com/800x400?text=Imagen%203" alt="Imagen 3">
    <div class="description">Descripción fija para todas las imágenes</div>
  </div>
  <!-- Agrega más imágenes aquí -->
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
$(document).ready(function(){
  $('.owl-carousel').owlCarousel({
    items: 1,
    loop: true,
    autoplay: true,
    autoplayTimeout: 3000,
    dots: true,
    nav: true,
    navText: ['<i class="fa fa-chevron-left"></i>', '<i class="fa fa-chevron-right"></i>']
  });
});
</script>

</body>
</html>
